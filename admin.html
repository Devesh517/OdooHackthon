<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .adhead{
        display: flex;
    }
    .adhead img{
     height: 100px;
     width: 100px;
    }
    .adnav button{
    height: 50px;
    width: 100px;
    border-style: none;
    margin-top: 30px;
    margin-left: 40px;
    border-radius: 8px;
    }
    .user-card {
  display: flex;
  align-items: center;
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.user-avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #ddd;
  margin-right: 20px;
}

.user-details {
  flex: 1;
}

.user-actions button {
  display: block;
  margin-bottom: 10px;
  padding: 8px 12px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>
<body>
    <div>
        <header class="adhead">
            <img src="python.png" alt="">
            <h1>Admin Panel</h1>
        </header>
        <nav class="adnav">
            <button onclick="showSection('users')">Manage User</button>
            <button onclick="showSection('order')">Manage Order</button>
            <button onclick="showSection('list')">Manage Listing</button>
        </nav>
        <section id="user">
            <h3>Manage User</h3>
             <div class="user-card">
      <div class="user-avatar"><img src="usic.png" alt="" style="height: 60px;width: 60px;"></div>
      <div class="user-details">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john@example.com</p>
        <p><strong>Points:</strong> 120</p>
      </div>
      <div class="user-actions">
        <button>View Details</button>
        <button>Delete User</button>
        <button>Delete Points</button>
      </div>
    </div>
                   </section>
        <section id="order">Manage Order</section>
        <section id="list">Manage Listing</section>
    </div>
</body>
</html>
